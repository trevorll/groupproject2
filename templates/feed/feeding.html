{% include 'headers/headers.html' %}


<head>
    <title>Cow Feeds</title>
</head>

<body class="bg-dark container-fluid" style="background-image: url('/public/static/images/cow.jpg'); background-size:cover ;height: 100%;background-position: center; background-blend-mode: overlay; background-repeat: no-repeat;height:100vh;">
    <div style="opacity: 0.9">
        <div class="container-fluid">
            <h1 class="text-center">DAIRY FARM MANAGEMENT SYSTEM</h1>
            <div class="row mt-3">
                <div class="col-md-6 offset-md-3 ">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="text-center">Cow Feed Records</h2>
                        </div>
                        <div class="card-body">
                            {% for message in get_flashed_messages() %} {{message}} {% endfor %}
                            <form action="" method="POST">
                                <div class="form-group">
                                    <label class="form-control-label">food name</label>
                                    <input type="text" name="feed_name" class="form-control" placeholder="name of feed">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Type of feed</label>
                                    <input type="text" name="type_of_feed" class="form-control" placeholder="type_of_feed">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">feed quantity in kg</label>
                                    <input type="number" name="feed_quantity" class="form-control" placeholder="Quantity of feed">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Supplier Name</label>
                                    <input type="text" name="supplier_name" class="form-control" placeholder="Name of supplier">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Supplier Contact</label>
                                    <input type="number" name="supplier_contact" class="form-control" placeholder="contact of supplier">
                                </div>
                                <input type="submit" class="btn btn-primary btn-block" value="save">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
