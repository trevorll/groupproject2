{% include 'headers/headers.html' %}

<div class="text-center">
    <div style="opacity: 0.9;">
        <h1>DAIRY MANAGEMENT SYSTEM</h1>
    </div>
</div>

<body class="bg-dark container-fluid" style="background-image: url('/public/static/images/cow.jpg'); background-size:cover ;height: 100%;background-position: center; background-blend-mode: overlay; background-repeat: no-repeat;height:100vh;">
    <div style="opacity: 0.9">

        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3 ">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title text-center">
                            </div>
                        </div>
                        {% for message in get_flashed_messages() %} {{ message }} {% endfor %}
                        <div class="card-body">
                            <form class="p-3" action="{{url_for('signup')}}" method="post">
                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label class="national_id">national_id</label>
                                        <input type="number" class="form-control" name="farmer_national_id" placeholder="national id" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="national_id">one time password</label>
                                        <input type="text" class="form-control" name="old_password" placeholder="enter one time password" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-group col-md-6">
                                        <label class="form-control-label">password</label>
                                        <input type="password" class="form-control" placeholder="password" name="password" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label class="form-control-label">confirm password</label>
                                        <input type="password" class="form-control bg-transparent" placeholder="confirm password " name="confirm_password" required>
                                    </div>
                                </div>
                                <input type="submit" value="submit" class="btn btn-primary btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'headers/footers.html' %}




    </html>
