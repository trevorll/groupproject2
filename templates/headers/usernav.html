<script>
    function myFunctions() {




        const url = location.protocol + '//' + location.host + '/totals';
        (fetch(url).then(response => response.json()).then(json => {
            ones(JSON.parse(json))

        }));
    }

    function ones(data) {
        var today = new Date();
        var dd = String(today.getDate()).padStart(2, '0');
        var mm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
        var yyyy = today.getFullYear();


        today = yyyy + '/' + mm + '/' + dd;
        var totalmilk = document.getElementById('totalmilk');

        for (var i = 0; i < data.length; i++) {
            if (today == data[i].date_of_collection) {
                totalmilk.value = (data[i].quantity) + data[i].carried_foward
                break;
            }
        }

    }
</script>
