<section>
    <div class="modal fade" id="choicemodal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header text-center text-white bg-success">
                    <h2 class="modal-title" id="choicelabel">Choose</h2>
                    <button type="button" data-dismiss="modal" class="close">&times;</button>
                </div>
                <div class="modal-block">
                    <form action="{{url_for('view')}}" method="get">
                        <div class="form-group">

                            <input type="text" name="choice" value="All Available" class="btn btn-primary btn-block" hidden>
                        </div>
                        <input type="submit" title="all the cows available for sale" value="All Availble" class="btn btn-primary btn-block" />
                    </form>
                    <form action="{{url_for('view')}}" method="POST">
                        <div class="form-group">

                            <input type="text" name="choice" value="meat and milk" class="btn btn-primary btn-block" hidden>
                        </div>
                        <input type="submit" title="all the cows that are still being milked and are available for sale" value="meat and milk" class="btn btn-primary btn-block" />
                    </form>
                    <form action="{{url_for('view')}}" method="POST">
                        <div class="form-group">

                            <input type="text" name="choice" value="meat and pregnant" class="btn btn-primary btn-block" hidden>
                        </div>
                        <input type="submit" title="all cows that are expectant and are available for sale" value="meat and pregnant" class="btn btn-primary btn-block" />
                    </form>
                    <form action="{{url_for('view')}}" method="POST">
                        <div class="form-group">
                            <input type="text" name="choice" value="meat milk and pregnant" class="btn btn-primary btn-block" hidden>
                        </div>
                        <input type="submit" title="all cows that are expectant and are still being milked and are available for sale" value="meat milk and pregnant" class="btn btn-primary btn-block" />
                    </form>
                    <form action="{{url_for('view')}}" method="POST">
                        <div class="form-group">
                            <input type="text" name="choice" value="meat" class="btn btn-primary btn-block" hidden>
                        </div>
                        <input type="submit" title="all cows that are not expectant and are not being milked that are available for sale" value="heifer" class="btn btn-primary btn-block" />
                    </form>
                </div>
            </div>
        </div>
    </div>


</section>
<section>
    <div class="modal fade" id="ordermilkmodal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <h1 class="modal-title" id="ordermilklabel">Make order</h1>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="col-md-4 text-center offset-md-4">Available milk <input type="text" id="totalmilk" class="btn btn-block" readonly>Litres</div>
                <div class="modal-body">
                    <form action="{{url_for('pay')}}" method="post">
                        <div class="form-group">
                            <label class="form-control-label">Quantity</label>
                            <input type="number" min="1" id="quantity" name="quantity" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Amount</label>
                            <input type="number" id="amount" value="" class="form-control" name="amount" readonly>
                        </div>
                        <input type="submit" class="btn btn-primary btn-block" value="submit" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% if 'user' in session %}
<script>
    var quantity = document.querySelector("#quantity");
    var amount = document.querySelector('#amount');
    quantity.addEventListener('input', function() {
        amount.value = parseInt(quantity.value) * 45;
    });
</script>

{% endif %}
