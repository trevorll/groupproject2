 {% include 'headers/headers.html' %} {% include 'headers/headers.html' %}

<div class="text-center">
    <div style="opacity: 0.9;">
        <h1>DAIRY MANAGEMENT SYSTEM</h1>
    </div>
</div>

<body class="bg-dark container-fluid" style="background-image: url('/public/static/images/cow.jpg'); background-size:cover ;height: 100%;background-position: center; background-blend-mode: overlay; background-repeat: no-repeat;height:100vh;">
    <div style="opacity: 0.9">

        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3 ">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title text-center">
                            </div>
                        </div>
                        {% for message in get_flashed_messages() %} {{ message }} {% endfor %}
                        <div class="card-body">
                            <form action="{{url_for('staffs')}}" method="POST">
                                <div class="form-group">
                                    <label class="form-control-label">Staff ID</label>
                                    <input type="text" name="staff_id" class="form-control" placeholder="staff id" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">First Name</label>
                                    <input type="text" name="first_name" class="form-control" placeholder="first name">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Last Name</label>
                                    <input type="text" name="last_name" class="form-control" placeholder="last name">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">Other Names</label>
                                    <input type="text" name="other_names" class="form-control" placeholder=" other names">
                                </div>
                                <div class="form-group">
                                    <label class="form-control-label">National ID</label>
                                    <input type="number" name="national_id" class="form-control" placeholder="national id">
                                </div>

                                <input type="submit" class="btn btn-primary btn-block" value="submit" />
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    {% include 'headers/footers.html' %}

    </html>
