{% include 'headers/headers.html' %} {% include 'headers/adminnav.html' %}

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="text-center">
                    <h1>DAIRY FARM MANAGEMENT SYSTEM</h1>
                </div>
                <div class="card">
                    <div class="card-header">
                        <div class="card-title text-center">
                            <h2>calving information</h2>
                        </div>
                    </div>
                    <div class="text-center"> {% with messages = get_flashed_messages(with_categories=true) %} {% for category, message in messages %}
                        <div class="{{ category }}">{{ message }}</div>
                        {% endfor %} {%endwith%} </div>
                    <div class="card-body">
                        <form action="{{url_for('calving')}}" enctype="multipart/form-data" method="post">

                            <div class="row">
                                <div class="form-group col-md-6 ">
                                    <label class="form-control-label">cow tag id</label>
                                    <input type="string" class="form-control" name="cow_tag_id" placeholder="cow tag id" required>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-control-label" for="cow_breed">cow breed</label>
                                    <select name="cow_breed" class="form-control" id="" required>
                                        <option value="" >select breed</option>
                                        <option value="fresian">friesian</option>
                                        <option value="ayrshire">ayrshire</option>
                                        <option value="guernsey">guernsey</option>
                                        <option value="jersey">jersey</option>
                                    </select>
                                </div>
                            </div>


                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="form-control-label">date of birth</label>
                                    <div class='input-group date' id='datetimepicker2'>
                                        <input name="date_of_birth" type='text' id="date" class="form-control" readonly="readonly" />
                                        <span class="input-group-addon">
                                     <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-control-label">weight</label>
                                    <input type="number" min="1" class="form-control" placeholder="weight" name="weight">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <label class="form-control-label">Time Of Birth</label>
                                    <select class="form-control" name="time_of_birth" id="time_of_birth">
                                            <option value="" selected>select....</option>
                                            <option value="day">Day</option>
                                            <option value="night">Night</option>
    
                                        </select>
                                </div>
                                <div class="form-group col-md-6">
                                    <label class="form-control-label">anomalies</label>
                                    <textarea class="form-control" value="None" placeholder="anomalies" name="anomalies"></textarea>
                                </div>
                            </div>

                            <div class="row">
                                <div class="form-group col-md-6 ">
                                    <label class="form-control-label">sex</label>
                                    <select name="gender" class="form-control">                                    
                                        <option  selected>select</option>
                                        <option value="male">male</option>
                                        <option value="female">female</option>                              
                                    
                                    </select>
                                </div>


                                <div class="form-group col-md-6">

                                    <label class="form-control-label">upload image</label>
                                    <input type="file" name="image" value="file" class="form-control">

                                </div>
                                <button class="btn btn-block btn-primary form-control" type="submit">submit</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
<script src="/public/static/jquery2.min.js"></script>
<script src="/public/static/moment.js"></script>
<script src="/public/static/datetimepicker.min.js"></script>
<link rel="stylesheet" href="/public/static/bootstrap-datetimepicker.css">

<script>
    $(function() {
        $('#date').datetimepicker({
            format: 'yyyy/MM/DD hh:mm A',
            defaultDate: new Date(),
            minDate: new Date() - 2 * 24 * 60 * 60 * 1000,
            maxDate: new Date(),
            ignoreReadonly: true
        });
    });
</script>

</html>
