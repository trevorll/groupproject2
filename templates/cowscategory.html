{% include 'headers/headers.html' %} {% include 'headers/adminnav.html' %}

<body class="container-fluid bg-dark" style="background-image: url('/public/static/images/istockphoto-1297005217-612x612.jpg'); background-size:cover;background-blend-mode:overlay; height:100vh">
    <div style="opacity:0.9">
        <div>
            <h1 class="text-center">DAIRY FARM MANAGEMENT</h1>
        </div>
        <div class="container-fluid mt-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center">
                            <div class="card-title">
                                <h2>COWS BREED</h2>
                            </div>
                        </div>
                        {% for message in get_flashed_messages() %} {{ message }} {% endfor %}
                        <div class="card-body">
                            <form action="{{url_for('cowscat')}}" method="POST">
                                <div class="form-group">
                                    <label for="breed">Breed</label>
                                    <input type="text" class="form-control" id="breed" placeholder="breed">

                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input type="text" class="form-control" id="description" placeholder="description">
                                </div>


                                <div class="form-group">
                                    <label for="admin_national_id">Admin National Id</label>
                                    <input type="number" class="form-control" id="admin_national_id" placeholder="admin_national_id">
                                </div>

                                <div class="form-group">
                                    <label for="breed_id">Breed Id</label>
                                    <input type="number" class="form-control" id="breed_id" placeholder="breed_id">
                                </div>

                                <input class="btn btn-primary btn-block" value="submit" type="submit" \>




                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include 'headers/footers.html' %}
